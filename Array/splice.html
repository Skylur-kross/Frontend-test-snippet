<script>
  const arr = [1, 2, 3, 4, 5, 6, 7, 8];

  // Splice -> Delete a specific index element & shift the rest of array.
  console.log("Before Splice", arr);

  // arr.splice(startDeletionPoint, uptoDeletionCount) // Where uptoDeletionCount is optional
  arr.splice(3,1);

  console.log("After Splice", arr);
</script>
