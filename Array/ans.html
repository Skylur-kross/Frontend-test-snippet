<script>
  let str = 'aaabbbcccccccccddddddddddddddddddddd';

function maxOcc(str) {
    let count = 0;
    let map = {};
    let char = '';
    for (let i = 0; i < str.length; i++) {
     
        if (map[str[i]]) {
            map[str[i]]++;
        }
        else map[str[i]] = 1
        if (map[str[i]] > count) {
            char = str[i]; count = map[str[i]]
        }


    }
    console.log(map)
    return { char, count }
}
console.log(maxOcc(str));
</script>
