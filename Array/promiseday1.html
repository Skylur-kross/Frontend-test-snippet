<script>  const myPromise = () => {
    const promise = new Promise((resolve, reject) => {
      resolve("Executed successfully");
    });

  };

    .then((data) => {
      console.log("Data: ", data);
    })
    .catch((err) => {
      console.log("Err: ", err);
    });

    console.log("i: ", i);
  }
