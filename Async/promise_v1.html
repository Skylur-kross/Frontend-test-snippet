<script>
  const myPromise = () => {
    const promise = new Promise((resolve, reject) => {
      resolve("Executed successfully");
    });

    return promise;
  };

  //console.log(myPromise());

  myPromise()
    .then((data) => {
      console.log("Data: ", data);
    })
    .catch((err) => {
      console.log("Err: ", err);
    });

  for (let i = 1; i < 10; i++) {
    console.log("i: ", i);
  }
</script>
