<body>
    Step 1: take string as input
    step 2: store the string in an array
    step 3: run a reverse loop 
    Step 4: store the instances of array in other array
    step 5: join the array back to string 
    Step 6: compare the original string to the new string if matches then True. 
</body>
<script>
    function palinDrome(str)
    {
        let a = str.split("");
        var x = 0;
        let b = [];
        for(var i = a.length - 1 ; i >= 0 ; i--){
            b[x] = a[i];
            x++
            
        }
        
        for(var i = 0; i <= a.length ; i++){
            if(b[i] !== a[i])
            {
                console.log("false");
                break;
            }
            else if (i === a.length)
            {
                console.log("true");
                break;
            }
        }
    }
    palinDrome("malayalam");
</script>
