<body>
    <!-- 
        Step 1: get the array as input.
        Step 2: if array length < 1 return "incorrect length"
        Step 3: define 2 variable. (1st largest=0; 2nd largest =0)
        step 4: set pointer to first index 
        Step 5: if index value > 1st largest save in 1st largest.
        Step 6: if index value < 1st largest but > 2nd largest store in 2nd largest.
        Step 7: if pointer reaches end print 2nd largest value.
     -->
</body>
<script>
    Array.prototype.scndLargest = function () {
       let  inputarray = this;

       let sndlargest = 0;
        let fstlargest = 0;

        inputarray.map((index) => {
            
            if (index > fstlargest) {
                fstlargest = index;
            }
            else if(sndlargest < index && index < fstlargest){
                sndlargest = index;
            }   
        })
        return sndlargest;

    };
    const arr = [1,6,1,3,54,23,4,8,9,50];
    const secondLargest = arr.scndLargest();
    console.log(secondLargest);

</script>

</html>
