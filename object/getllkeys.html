<script>
  const profile = {
    name: "Mitesh",
    city: "Mumbai",
    state: "Maharashtra",
    company: "TCS",
  };

  const keys = Object.keys(profile);
  console.log("Keys: ", keys, keys.length);

  if (Object.keys(profile).length === 0) {
    console.log("Object profile is empty");
  } else {
    console.log("Object profile is not empty");
  }

  const newProfile = {};

  const keys2 = Object.keys(newProfile);
  console.log("keys2: ", keys2, keys2.length);

  if (Object.keys(newProfile).length === 0) {
    console.log("Object newProfile is empty");
  } else {
    console.log("Object newProfile is not empty");
  }

  const isObjEmpty = (obj) => {
    if (!obj || typeof obj !== "object" || Array.isArray(obj)) {
      return true;
    }

    const result = Object.keys(obj).length === 0;
    return result;
  };

</script>
