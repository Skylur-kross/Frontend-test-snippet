<script>
  const profile = {
    name: "Mitesh",
    city: "Mumbai",
    state: "Maharashtra",
    company: "TCS",
  };
 function checkIfObjectEmpty(obj){
    const result = Object.keys(obj).length === 0;
    return result;

 }
  const keys = Object.keys(profile);
  console.log("Keys: ", keys, keys.length);

  if (checkIfObjectEmpty(profile)) {
    console.log("Object profile is empty");
  } else {
    console.log("Object profile is not empty");
  }

  const newProfile = {};
const checkIfObjectEmpty = (obj) => {
    const result = Object.keys(obj).length === 0;
    return result;
};

  if (checkIfObjectEmpty(newProfile)) {
    console.log("Object newProfile is empty");
  } else {
    console.log("Object newProfile is not empty");
  }
</script>
